```yaml
name: Daily AI News Agent

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8:00
  workflow_dispatch: # 允许手动运行

permissions:
  contents: write # 允许脚本修改文件并提交

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Agent
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        run: python ai-news-agent/agent_logic.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-news-agent/index.html
          git commit -m "自动更新简报: $(date)" || echo "No changes to commit"
          git push
```

---

### 第五步：设置钉钉 Webhook 钥匙

1.  去你的 GitHub 仓库页面，点击顶部的 **`Settings`**。
2.  在左侧菜单点击 **`Secrets and variables`** -> **`Actions`**。
3.  点击 **`New repository secret`**。
4.  **Name** 填入：`DINGTALK_WEBHOOK`。
5.  **Secret** 填入：你在钉钉里复制的那个 Webhook 地址。
6.  点击 **`Add secret`**。

